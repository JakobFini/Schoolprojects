        <div class="sectionwrapper">
            <div class="img">
                <img class="slide" src="billeder/0be59ec330-C645188.jpg" style="width:100%">
                <img class="slide" src="billeder/16729058_1527150280646437_6540172516092734125_n.jpg" style="width:100%">
                <img class="slide" src="billeder/16730244_1527150310646434_10655801661816014_n.jpg" style="width:100%">
                <img class="slide" src="billeder/16730312_1527150307313101_7401732298928958738_n.jpg" style="width:100%">
            </div>
            <script>
                var myIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("slide");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) {
                        myIndex = 1
                    }
                    x[myIndex - 1].style.display = "block";
                    setTimeout(carousel, 3000);
                }

            </script>


        </div>
    </section>
